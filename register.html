<div class="form">
<div id="UserRegistration">
<h3>Register</h3><br>
<form id="formForRegistration" action="#" method="post">
<fieldset>
<legend>Personal Data</legend>
<table>
<tbody><tr>
<th colspan="2" align="center">Registration of user</th>
</tr>
<tr>
<td>First name:</td>
<td><input type="text" name="tbFirstName" id="tbFirstName" autofocus=""></td>
</tr>
<tr>
<td>Last name:</td>
<td><input type="text" name="tbLastName" id="tbLastName"></td>
</tr>
<tr>
<td>Date of birth:</td>
<td align="right">
<input type="date" name="DateOfBirth">
</td>
</tr>
<tr>
<td>Genre:</td>
<td>
<label for="male">Male</label> <input type="radio" name="genre" id="male"><br>
<label for="female">Female</label> <input type="radio" name="genre" id="female">
</td>
</tr>
<tr>
<td>User name:</td>
<td><input type="text" name="tbUserName" id="tbUserName"></td>
</tr>
<tr>
<td>E-mail:</td>
<td><input type="email" name="tbEmail" id="tbEmail"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="tbPassword" id="tbPassword"></td>
</tr>
<tr>
<td>Confirm password:</td>
<td><input type="password" name="tbConfirmPassword" id="tbConfirmPassword"></td>
</tr>
<tr>
<td colspan="2" align="center">&nbsp;&nbsp;&nbsp;</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="REGISTER" class="contact_form_button fancy_button">
<input type="reset" value="RESET" class="contact_form_button fancy_button">
</td>
</tr>
</tbody></table>
</fieldset>
</form>
</div>
<div id="LogIn">
<h3>Log in</h3><br>
<form id="formForLogIn" action="#" method="post">
<fieldset>
<legend>Log in</legend>
<table>
<tbody><tr>
<td>User name:</td>
<td><input type="text" name="tbUserName" id="tbUserName"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="tbPassword" id="tbPassword"></td>
</tr>
<tr>
<td colspan="2" align="center">&nbsp;&nbsp;&nbsp;</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Log in" class="contact_form_button fancy_button">
</td>
</tr>
</tbody></table>
</fieldset>
</form>
